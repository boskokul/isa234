<div class="register-container" style="margin-top: 40px;">
    <form [formGroup]="registerForm">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phoneNumber">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
    </mat-form-field>
    <mat-form-field style="margin-left: 20px;">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Profession</mat-label>
        <input matInput formControlName="profession">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Repeat password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <button mat-flat-button color="primary" (click)="RegisterUser()">Register</button>
</form>
</div>
